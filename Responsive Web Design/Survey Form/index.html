<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <h1 id="title">User Feedback Form</h1>
      <p id="description">Please feel free to make any suggestions to our website!</p>
    
      <form id="survey-form">
        <fieldset>
          <label id="name-label" for="name">Full Name: <input id="name" type="text" placeholder="Enter your full name here" required></label>
          <label id="email-label" for="email">Email: <input id="email" type="email" placeholder="Enter your email address here" required></label>
          <label id="number-label">Age: <input id="number" type="number" min="15" max="130" placeholder="Enter your age here" required></label>
        </fieldset>
        <fieldset>
          <label id="" for="">What aspect of the website do you believe is most lacking?
            <select id="dropdown">
              <option></option>
            </select>
          </label>
        </fieldset>
      </form>


  </body>
</html>
